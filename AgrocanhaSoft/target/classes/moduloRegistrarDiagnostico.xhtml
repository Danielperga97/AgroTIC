<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Registrar Diagnostico</title>
	<meta name="content-type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="#{diagnosticoMB.URLMenu}">
		<ui:define name="body">
			<f:view>
				<h:form>

					<p:panel header="Modulo Diagnóstico agrónomo" id="moduloDiagAgro">

						<p:growl />

						<h:panelGrid columns="2" border="0">

							<p:outputLabel value="Terreno:" />
							<p:selectOneMenu id="menuTerrenos"
								binding="#{diagnosticoMB.menuTerrenos}">
								<f:selectItem itemValue="-1"
									itemLabel="--SELECCIONE UN TERRENO--" />
								<f:selectItems value="#{diagnosticoMB.itemsTerrenos}" />
								<p:ajax listener="#{diagnosticoMB.cargarEstrategiasDelTerreno}"
									update="moduloDiagAgro" />
							</p:selectOneMenu>

							<p:outputLabel value="Estrategia Muestreo:" />
							<p:selectOneMenu id="menuEstrategias"
								binding="#{diagnosticoMB.menuEstrategiasMuestreo}">
								<f:selectItem itemValue="-1"
									itemLabel="--SELECCIONE UNA ESTRATEGIA--" />
								<f:selectItems value="#{diagnosticoMB.itemsEstrategiasMuestreo}" />
							</p:selectOneMenu>

							<p:outputLabel value="Zona Agroecologica:" />
							<p:selectOneMenu id="menuZonas"
								binding="#{diagnosticoMB.menuZonasAgro}">
								<f:selectItem itemValue="-1" itemLabel="--SELECCIONE UNA ZONA--" />
								<f:selectItems value="#{diagnosticoMB.itemsZonasAgro}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid columns="1" border="0">

							<p:outputLabel value="Observaciones" />
							<p:inputTextarea rows="25" cols="100" queryDelay="750"
								minQueryLength="4" binding="#{diagnosticoMB.txtObservaciones}" />

							<p:commandButton disabled="false" id="btnRegistrarDiagnostico"
								value="Registrar diagnóstico" update="moduloDiagAgro"
								action="#{diagnosticoMB.registrarDiagnosticoAgronomo}"
								binding="#{diagnosticoMB.btnRegistrarDiagnostico}" />

						</h:panelGrid>

					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
